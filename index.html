<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizando Subpastas</title>
</head>
<body>
    <div id="content">

    </div>

    <script>
        // Função para carregar e renderizar o conteúdo de um arquivo HTML
        function renderizarArquivo(caminhoHtml, caminhoCss) {
            fetch(caminhoHtml)
                .then(response => response.text())
                .then(data => {
                    const elemento = document.createElement("div");
                    elemento.innerHTML = data;
                    document.getElementById("content").appendChild(elemento);
                    
                    // Vincular o CSS específico do arquivo HTML
                    const link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href = caminhoCss;
                    document.head.appendChild(link);
                })
                .catch(error => {
                    console.error("Erro ao renderizar o arquivo", error);
                });
        }

        // Chamar a função para renderizar cada arquivo
        renderizarArquivo("empresas_aqui/index.html", "empresas_aqui/empresas_aqui.css");
        renderizarArquivo("Trampos/trampos.html", "Trampos/trampos.css");
        renderizarArquivo("Feedback-Page/feedback.html", "Feedback-Page/feedback.css");
    </script>

</body>
</html>
