<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publique sua Vaga</title>
</head>
<body>
    <h1>Publique sua Vaga</h1>
    <hr>
    <form action="">
        <div>
            
            <label for="input_name">Nome:</label>
            <input type="text" name="input_name" id="input_name">
            <label for="input_sobrenome">Sobrenome:</label>
            <input type="text" name="input_sobrenome" id="input_sobrenome">

        </div>
        <br/><br/>
        
        <div>

            <label for="input_e-mail">E-mail:</label>
            <input type="text" name="input_e-mail" id="input_e-mail">

        </div>
        <br/><br/>

        <div>
            
            <label for="input_telefone">Telefone:</label>
            <input type="text" name="input_telefone" id="input_telefone">

        </div>
        <br/><br/>

        <div>

            <label for="input_endereço">Endereço:</label>
            <input type="text" name="input_endereço" id="input_endereço">

        </div>
        <br/><br/>

        <div>

            <label for="input_cidade">Cidade:</label>
            <input type="text" name="input_cidade" id="input_cidade">
            <label for="estado">Estado:</label>
            <input type="text" name="input_estado" id="input_estado">

        </div>
        <br/><br/>

        <div>
            <label for="input_cep">Cep:</label>
            <input type="text" name="input_cep" id="input_cep">

        </div>
        <br/><br/>

        <div>
            <label for="input_cpf/cnpj">CPF/CNPJ:</label>
            <input type="text" name="input_CPF/CNPJ" id="input_CPF/CNPJ">

        </div>
        <br/><br/>

        <div>
            <label for="textarea_descricao_vaga">Descrição da Vaga:</label>
            <br/>
            <textarea name="textarea_descricao_vaga" id="textarea_descricao_vaga" cols="30" rows="10"></textarea>
            
        </div>
        
    </form>
    
</body>
</html>
